name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" # Ejecutar cada 12 horas
  workflow_dispatch: # Permite ejecuci√≥n manual
  push:
    branches:
      - main # Ejecutar cuando se haga push a main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate github contribution grid snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-light.svg?palette=github-light
            dist/github-snake-arcade.svg?palette=github-arcade
            dist/github-snake-gruvbox.svg?palette=github-gruvbox
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List output files
        run: ls -R dist # Verifica si los archivos realmente fueron creados

      - name: Push github-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

