name: Generate Snake Game

on:
  schedule:
    - cron: "0 0 * * *"  # Se ejecuta todos los d√≠as a medianoche
  workflow_dispatch:  # Permite ejecutarlo manualmente

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: github-contribution-grid-snake.svg

     - name: Commit and Push
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run: |
    git config --global user.email "actions@github.com"
    git config --global user.name "GitHub Actions"
    git checkout -B output
    mkdir -p output
    mv github-contribution-grid-snake.svg output/
    git add output/github-contribution-grid-snake.svg
    git commit -m "Update Snake animation" || echo "No changes to commit"
    git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git output --force
