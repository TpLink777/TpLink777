name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" # Ejecutar cada 12 horas
  workflow_dispatch: # Permite ejecuci√≥n manual
  push:
    branches:
      - main # Ejecutar cuando se haga push a main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
            dist/github-contribution-grid-snake-light.svg
            dist/github-contribution-grid-snake-arcade.svg
            dist/github-contribution-grid-snake-gruvbox.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List output files
        run: ls -R dist # Verifica si los archivos realmente fueron creados

      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

